<!DOCTYPE html>

<html>

<head>

    <title>step 5</title>
    <meta charset="UTF-8">


</head>

<body style="background-color: aquamarine;">

    <label>first number :</label> <input type="text" id="n1" /><br/><br/>
    <label>second number :</label> <input type="text" id="n2" /><br/><br/>

    <select id="operators">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="X">X</option>
        </select>

    <button onclick="calc();">result</button>
    <input type="text" id="result" />

    <script>
        function calc() {
            var n1 = parseFloat(document.getElementById('n1').value);
            var n2 = parseFloat(document.getElementById('n2').value);

            var oper = document.getElementById('operators').value;

            if (oper === '+') {
                document.getElementById('result').value = n1 + n2;
            }

            if (oper === '-') {
                document.getElementById('result').value = n1 - n2;
            }

            if (oper === '/') {
                document.getElementById('result').value = n1 / n2;
            }

            if (oper === 'X') {
                document.getElementById('result').value = n1 * n2;
            }
        }
    </script>

</body>

</html>
